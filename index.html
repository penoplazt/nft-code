<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
 <div id="wrapper">

 <div class="card">   
    <img class="card-photo" src="images/image-equilibrium.jpg" alt="equilibrium">

  <h1 class="card-title">Equilibrium #3429</h1> 

  <p>Our Equilibrium collection promotes balance and calm.</p>

 <div class="box">
  <p class="ethereum"><img class="ethereum-icon" src="images/icon-ethereum.svg" align="left" style=" border-right: 8px solid hsl(216, 50%, 16%);"><strong>0.041 ETH</strong></p>
  <p class="clock"><img class="clock-icon" src="images/icon-clock.svg" align="left" style=" border-right: 8px solid hsl(216, 50%, 16%);">3 days left</p>
</div>

 <div class="line"></div>

 <div class="creator">
 <p class="txt"><img class="avatar" src="images/image-avatar.png" alt="avatar" align="left"> Creation of <span>Jules Wyvern</span></p>
</div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yehor Dobrovolsky</a>.
     </div> 
    </div>
</body>
</html>
